<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script defer src="./js/app.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap");
    </style>
  </head>
  <body>
    <h1>★ ROCKETMAN ★</h1>
    <p class="instructions">
      Correctly identify the interstellar-themed mystery word to protect
      ROCKETMAN’s ship. Its defense shield can only withstand the damage from
      <span>3 incorrect guesses</span> before catastrophic failure. Good luck!
    </p>
    <div class="message1"></div>
    <div class="message2"></div>
    <div class="imageLayers">
      <img
        src="./assets/images/0.png"
        img
        alt="rocketship in space with no damage"
        class="layers"
      />
      <img
        src="./assets/images/1.png"
        img
        alt="rocketship in space with one blast damage"
        class="layers"
      />
      <img
        src="./assets/images/2.png"
        img
        alt="rocketship in space with two blast damages"
        class="layers"
      />
      <img
        src="./assets/images/3.png"
        img
        alt="rocketship in space with three blast damages"
        class="layers"
      />
      <img src="./assets/images/4.png" img alt="explosion in space" class="layers" />
      <img
        src="./assets/images/0.png"
        img
        alt="rocketship in space with no damage"
        class="layers"
      />
    </div>
    <div class="mysteryWordReveal"></div>
    <div class="keyboard">
      <div class="row">
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
      </div>
      <div class="row">
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
      </div>
      <div class="row">
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
      </div>
      <button class="play">PLAY!</button>
    </div>
  </body>
</html>
